<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发表评论</title>
    <!--引入bootstrap样式文件-->
    <link rel="stylesheet" href="/public/lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <!--引入自己的样式表-->
    <link rel="stylesheet" href="/public/css/post.css">
</head>
<body>
<div class="container" id="box">
    <!--头部-->
    <header>
        <h1>
            <a href="index.html">首页</a>
            <small>发表评论</small>
        </h1>
    </header>
    <hr>
    <!--留言部分-->
    <main>
        <form action="/pinglun" id="fm" method="get">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="姓名">
            </div>
            <div class="form-group">
                <label for="content">留言内容</label>
                <textarea rows="10" cols="20" class="form-control" id="content" name="content" placeholder="留言内容"></textarea>
            </div>
            <button class="btn btn-default" type="submit">发表</button>
        </form>
    </main>
</div>
<!--引入jQuery文件-->
<script src="/public/lib/jQuery/jquery-1.12.1.js"></script>
<script src="/public/lib/html5shiv-3.7.3/html5shiv.js"></script>
<!--引入bootstrap的js文件-->
<script src="/public/lib/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<!--引入自己的js文件-->
<script src="/public/js/post.js"></script>
</body>
</html>
